<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 세부사항</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
      src="/js/jquery/jquery-3.7.1.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript" src="/js/edit.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-content-between">
            <a href="/dashboard" class="navbar-brand d-flex align-items-center">
                <strong>게시판 - 세부사항</strong>
            </a>
        </div>
    </div>
</header>
<div class="container">
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle" value={{ title }}>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                {{ username }}
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputContent" value={{ content }}>
            </div>
        </div>
        {% if user == username  %}
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <button id= "inputID" onclick="EditPost('{{ id }}')" class="btn btn-primary" role="button" value={{ id }}>수정하기</button>
            </div>
        </div>
        {% endif %}
</div>
</body>
</html>
